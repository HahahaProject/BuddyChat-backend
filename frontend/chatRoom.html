<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <button id="randomButton">랜덤매칭</button>
    <button id="stopMatchButton">매칭취소</button>
    <button id="leavingRoom">채팅방나가기</button>
    <button id="searcgAgain">다시찾기</button>
    <ul id="messages"></ul>
    <h4 id="typing"></h4>
    <form id="form" action="">
      <input
        id="input"
        autocomplete="off"
        oninput="inputChange()"
        onchange="change()"
      /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      document.getElementById("randomButton").addEventListener("click", () => {
        console.log("랜덤 매칭 클릭됨");
        socket.emit("match-start", (response) => {
          console.log(response.status);
          console.log(response.message);
        });
        // socket.emit("hello", (response) => {
        //   console.log("response", response);
        // });
      });

      socket.on("match-result", (arg) => {
        console.log("매치결과", arg);
      });

      document
        .getElementById("stopMatchButton")
        .addEventListener("click", () => {
          console.log("매칭취소버튼 클릭됨");
          socket.emit("match-cancel", (response) => {
            console.log(response.status);
            console.log(response.message);
          });
        });

      document.getElementById("leavingRoom").addEventListener("click", () => {
        console.log("채팅방 나가기 버튼");
        socket.emit("room-outside", (response) => {
          console.log(response.status);
          console.log(response.message);
        });
      });

      document.getElementById("searcgAgain").addEventListener("click", () => {
        console.log("다시찾기 버튼");
        socket.emit("match-start", (response) => {
          console.log(response.status);
          console.log(response.message);
        });
      });
      socket.on("room-alert", (arg) => {
        //인수에 callback 지워봄
        console.log("arg", arg);
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat-message", input.value, (response) => {
            console.log("결과", response.status, response.message);
          });
          input.value = "";
        }
      });

      socket.on("chat-message", (msg, callback) => {
        const item = document.createElement("li");
        item.textContent =
          `${msg.data.chatMessageIdx} ` +
          `${msg.data.chatMessage}` +
          `${msg.data.chatTime}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        callback({
          status: 201,
          message: "수신",
        });
      });

      let typing = false;
      let number = 0;
      function change() {
        typing = false;
        console.log("엔터침");
        socket.emit("typing", {
          typing: false,
        });
      }
      function inputChange() {
        let inputWindow = document.getElementById("input");
        if (typing == false && input.value.length !== 0) {
          // 처음 치기 시작했을때
          socket.emit("chat-typing", {
            typing: true,
          });
          typing = true;
        } else if (input.value.length == 0) {
          typing = false;
        }
      }
      socket.on("chat-typing", (typingState) => {
        let typingNode = document.getElementById("typing");
        if (typingState.typing == true) {
          typingNode.innerHTML = "사용자가 타이핑중입니다.";
        } else {
          typingNode.innerHTML = "";
        }
      });
    </script>
  </body>
</html>
